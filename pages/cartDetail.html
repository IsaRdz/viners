<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="shortcut icon" href="../assets/img/viners-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/cardResume.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Cart detail</title>
  </head>
  <body>
    <header>
      <a href="../index.html" class="logo">
        <img src="../assets/img/viners-logo.png" alt="">
      </a>
      <nav>
        <div class="nav-container">
          <ul>
            <li>
              <!-- <img src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/48/FFFFFF/external-profile-social-media-ui-tanah-basah-glyph-tanah-basah.png"/> -->
              <a href="#popup-login" rel="noopener noreferrer" class="link">
              <i class="fa-solid fa-user fa-xl"></i>
              </a>
            </li>
            <li class="shopping-cart-image-container">
              <!-- <img src="https://img.icons8.com/ios-filled/50/FFFFFF/shopping-cart.png"/> -->
              <i class="fa-solid fa-cart-shopping fa-xl"></i>
              <div class="cart_products_total">0</div>
            </li>
          </ul>
        </div>
        <div class="cart-resume-container hidden">
          <div class="buttons-container">
              <button class="clean-cart clean-cart-button">Clean Cart</button>
              <a href="./pages/cartDetail.html" class="clean-cart">More Details</a>
          </div>
      </div>
      </nav>
    </header>
    <main class="cart-detail-container">
      <section class="login">        
        <div id="popup-login" class="overlay">
          <div id="popupBody">
            <a id="cerrar" href="#">&times;</a>
            <h2 class="title-login">Sign in</h2>
            <div class="popupContent">
              <form action="" class="form-login">
                <label for="email">Email address: </label>
                <input type="email" name="email" id="email" placeholder=" Enter email">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder=" Enter password"> 
                <div class="container-check">
                  <input type="checkbox" name="remember" id="remeber">
                  <label for="remeber">Remember me</label>
                </div>
                <div class="container-icons">
                  <img src="https://img.icons8.com/color/48/null/google-logo.png"/>
                  <img src="https://img.icons8.com/ios-glyphs/48/null/mac-os.png"/>
                  <img src="https://img.icons8.com/color/48/null/facebook.png"/>
                </div>   
              </form>
              <div class="container-btn-login">
                <a href="#"><button type="submit" class="btn-login">Login</button></a>
              </div>           
              <p class="forgot-pass">Forgot your password?</p>   
            </div>
          </div>
        </div>
      </section>
      <section class="empty-cart hidden" id="empty-cart">
        <img src="../assets/empty-cart.png" alt="empty-cart" class="empty-img">
        <h2 class="empty-title">Your Cart es Empty!</h2>
        <p>Let's go buy something!</p>
        <a href="../index.html"><button class="empty-button">Shop Now</button></a>
      </section>
        <div class="total-price">
            <p class="total-product-price"></p>
        </div>
        <div class="btns-container">
            <button class="btn-limpiar">Clean cart</button>
            <a href="./confirmation.html"><button class="btn-finalizar">Checkout</button></a>
        </div>

    </main>
    <footer>
      <div class="footer-container" id="footer-container"></div>
    </footer>
  </body>
  <script src="../js/fotter.js"></script>
  <script src="../js/cartDetail.js"></script>
  <!-- <script src="../js/cartResume.js"></script> -->
  <!-- <script src="../index.js"></script> -->
</html>
