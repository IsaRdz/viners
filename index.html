<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/mediaqueries.css">
    <link rel="stylesheet" href="./styles/cardResume.css">
    <link rel="shortcut icon" href="./assets/img/viners-logo.png" type="image/x-icon">
    <title>Viners</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
          <img src="./assets/img/viners-logo.png" alt="">
      </a>
      <nav>
          <div class="nav-container">
              <ul>
                  <li>
                      <!-- <img src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/48/FFFFFF/external-profile-social-media-ui-tanah-basah-glyph-tanah-basah.png"/> -->
                      <!--<i class="fa-solid fa-user fa-xl"></i>-->
                      <a href="#popup" rel="noopener noreferrer" class="link">
                        <i class="fa-solid fa-user fa-xl"></i>          
                      </a>
                  </li>
                  <li class="shopping-cart-image-container">
                      <!-- <img src="https://img.icons8.com/ios-filled/50/FFFFFF/shopping-cart.png"/> -->
                      <i class="fa-solid fa-cart-shopping fa-xl"></i>
                  </li>
              </ul>
          </div>
          <div class="cart-resume-container hidden">
              <div class="buttons-container">
                  <button class="clean-cart clean-cart-button">Clean Cart</button>
                  <a href="./pages/cartDetail.html" class="clean-cart">More Details</a>
              </div>
          </div>
      </nav>
    </header>
    <main>
      <section class="login">        
        <div id="popup" class="overlay">
          <div id="popupBody">
            <a id="cerrar" href="#">&times;</a>
            <h2>Login</h2>
            <div class="popupContent">
              <form action="">
                <label for="email">Insert your email: </label>
                <input type="email" name="email" id="email">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password">  
                <button type="submit" class="btn-login">Login</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <div class="slider-frame">
        <ul>
          <li>
            <div class="slider-img">
              <img src="./assets/img/vino-portada1.jpg" alt="" />
            </div>
          </li>
          <li>
            <div class="slider-img">
              <img src="./assets/img/vino-portada2.jpg" alt="" />
            </div>
          </li>
          <li>
            <div class="slider-img">
              <img src="./assets/img/vino-portada3.jpg" alt="" />
            </div>
          </li>
          <li>
            <div class="slider-img">
              <img src="./assets/img/vino-portada4.jpg" alt="" />
            </div>
          </li>
          <li>
            <div class="slider-img">
              <img src="./assets/img/vino-portada5.jpg" alt="" />
            </div>
          </li>
          <li>
            <div class="slider-img">
              <img src="./assets/img/vino-portada6.jpg" alt="" />
            </div>
          </li>
        </ul>
      </div>
      <div class="filter">
        <section class="filter__category">
          <button id="Tinto" class="button-filter">
            <i id="Tinto" class="fa-solid fa-wine-bottle"></i>
            <h2 id="Tinto">Tinto</h2>
          </button>
          <button id="Blanco" class="button-filter">
            <i id="Blanco" class="fa-solid fa-wine-bottle"></i>
            <h2 id="Blanco">Blanco</h2>
          </button>
          <button id="Cava" class="button-filter">
            <i id="Cava" class="fa-solid fa-wine-bottle"></i>
            <h2 id="Cava">Cava</h2>
          </button>
          <button id="Espumoso" class="button-filter">
            <i id="Espumoso" class="fa-solid fa-wine-bottle"></i>
            <h2 id="Espumoso">Espumoso</h2>
          </button>
        </section>
        <section class="filter__searchBar">
          <input type="text" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </section>
      </div>
      <section class="cards-container">
        
      </section>
      <section class="iframe-form-container">
        <div class="iframe-container">
          <iframe src="https://www.youtube.com/embed/FMNmKoqjV8U?rel=0&amp;autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="form-container">
          <h2 class="form-title">Contact Us</h2>
          <form action="" class="form-contact"> 
            <label for="name">Name: <span>*</span></label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email: <span>*</span></label>
            <input type="text" name="email" id="email" required>
            <label for="message">Message: <span>*</span></label>
            <textarea name="message" id="message" cols="30" rows="8" required></textarea>
            <button class="btn-submit">Submit</button>
          </form>
        </div>

      </section>
    </main>
    <div class="button-arriba">
      <a class="item" id="buttonTop">
          <i class="fas fa-arrow-up"></i>
      </a>
  </div>
    <footer>
      <div class="footer-container" id="footer-container">
       
      </div>
    </footer>
</body>
<script src="./js/fotter.js"></script>
<script src="./js/cartResume.js"></script>
<script src="./js/index.js"></script>
</html>
